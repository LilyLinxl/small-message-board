<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">学生管理</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <!-- <h1 class="page-header">Dashboard</h1> -->

                <h2 class="sub-header">修改学生</h2>
                <form action="/students/edit" method="post">
                    <input type="hidden" name="id" value="{{student.id}}">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="name" name="name" value="{{student.name}}">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label>

                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" id="0" value="0"  {{student.checkedMale}}>
                              男
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" id="1" value="1" {{student.checkedFemale}}>
                            女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" required min="1" max="150" class="form-control" id="age" placeholder="age" name="age" value="{{student.age}}">
                    </div>
                    <div class="form-group">
                        <label for="hobbies">爱好</label>
                        <input type="text" class="form-control" id="hobbies" placeholder="hobbies" name="hobbies" value="{{student.hobbies}}">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
